spring.application.name=WeCare-Backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/wecare_db_test?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Dankoplz52@...
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Use update to keep test data in the database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.file-size-threshold=2KB
